{% extends 'base-it.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp;
                    <strong>Użytkownik</strong>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <hr>
                        <button type="submit" class="btn btn-outline-primary">Zapisz
                        </button>
                        <a href="{% url 'user_detail_it' user.id %}" class="btn btn-outline-primary"> Powrót &nbsp; <i
                                class="fa fa-arrow-left"></i> </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
