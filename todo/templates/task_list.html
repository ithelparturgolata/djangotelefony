<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
        <li>
            <strong>Description:</strong> {{ task.description }}<br>
            <strong>Status:</strong> <span style="color: {% if task.status == 'completed' %}green{% else %}orange{% endif %}">{{ task.get_status_display }}</span><br>
            <strong>Deadline:</strong> {{ task.deadline }}<br>
            <strong>Assigned To:</strong> {{ task.assigned_to.all|join:", " }}<br>
            <a href="{% url 'edit_task' task.id %}">Edit</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
