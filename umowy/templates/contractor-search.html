<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Contractor</title>
</head>
<body>

    <ul>
        {% for contractor in contractors %}
            <li>{{ contractor.name }}</li>
        {% empty %}
            <li>No contractors found</li>
        {% endfor %}
    </ul>
</body>
</html>
